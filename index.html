<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador CPF</title>
</head>
<body>
    <div class="main">
        <h1>Gerador de CPF</h1>
        <div class="gerador">
            <label id="title-label">Gerar com pontuação?</label>            
            <input type="radio" name="pontuacao" id="sim" value="sim" checked> 
            <label>Sim</label>
            <input type="radio" name="pontuacao" id="nao" value="nao">
            <label>Não</label>
            <div>
                <button id="btn">Gerar CPF</button>
            </div>
            
            
            <div id="res">
                CPF Gerado:
                
            </div>
            
        </div>
        <div class="msgs">
            <p>Criado por Herbert Cabus Jacby para fins acadêmicos.</p>
            <p>Criado para testes e ajudar as pessoas e programadores a fazer testes com CPFs validos.</p>
            <p>A má utilização do mesmo é de total responsabilidade do usuário.</p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
